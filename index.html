<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header></header>
  <main>
    <img class="illustration" src="assets/images/illustration-article.svg" alt="blog illustration">
    <span class="category-tag">Learning</span>
    <p class="publish-date">Published 21 Dec 2023</p>
    <h1 class="blog-title">HTML & CSS foundations</h1>
    <p class="blog-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <figure class="userinfo">
      <img src="assets/images/image-avatar.webp" alt="avatar picture">
      <figcaption><p>Greg Hooper</p></figcaption>
    </figure>

  </main>
  <footer>
    <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Rick Sanchez</a>.
    </div>
  </footer>
</body>
</html>
